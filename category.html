<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">

    <title>Sweet Moment - 拽专转 爪专</title>
    <style>
        .cake-card {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 400px;
        }

        .cake-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 15px;
        }

        .cake-card-title {
            margin-bottom: 10px;
        }

        .cake-card-details {
            flex: 1;
        }

        .whatsapp-link {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: inline-flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .whatsapp-link i {
            margin-left: 8px;
        }

        .whatsapp-link:hover {
            background-color: #128C7E;
        }

        .cake-image-container {
            height: 200px;
            overflow: hidden;
        }

        .cake-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close-button {
            position: absolute;
            right: 35px;
            top: 15px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: #bbb;
        }
    </style>
</head>

const categoryData = {

  function openImage(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = imageSrc;

            // 住专 爪 注 驻转专 住专
            const closeButton = document.getElementsByClassName('close-button')[0];
            closeButton.onclick = function() {
                modal.style.display = "none";
            }

            // 住专 爪 抓 转
            modal.onclick = function(e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            }

            // 住专 爪 注 ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    modal.style.display = "none";
                }
            });
        }
function displayCategory() {
    const selectedCategory = localStorage.getItem('selectedCategory');
    const category = categoryData[selectedCategory];

    if (!category) {
        window.location.href = '/';
        return;
    }

    document.getElementById('category-title').textContent = category.title;
    const container = document.getElementById('category-items');
    
    // 砖转砖 转转  砖 转专 砖  住砖 住祝
    const baseUrl = 'https://mosheelkiess.github.io/Sweet-Moment-';
    
    container.innerHTML = category.items.map((item) => {
        //  拽砖专 祝 
        const currentPageUrl = `${baseUrl}/category.html`;
        
        // 爪专 拽住 砖转祝 注 拽砖专 转专 专砖
        const shareText = 
`${item.title}

${item.description}

拽专 转专 砖 爪驻 爪专 住驻:
${baseUrl}

Sweet Moment - 拽专 砖 `;

        return `
            <div class="cake-card">
                <div class="cake-image-container">
                    <img src="${item.image}" alt="${item.title}" onclick="openImage('${item.image}')">
                </div>
                <div class="cake-content">
                    <div class="cake-card-title">${item.title}</div>
                    <div class="cake-card-details">
                        <p>${item.description}</p>
                    </div>
                    <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}" 
                       target="_blank" 
                       class="whatsapp-link">
                        <i class="fab fa-whatsapp"></i> 砖转祝 住驻
                    </a>
                </div>  
            </div>
        `;
    }).join('');
}
