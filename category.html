<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/category-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Sweet Moment - קטגוריית מוצרים</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo2.jpg" class="logo" alt="Sweet Moment Logo">
        </div>
        <nav>
            <ul>
                 <li><a href="index.html">בית</a></li>
                <li><a href="cakes.html">העוגות שלנו</a></li>
                <li><a href="workshops.html">הסדנאות שלנו</a></li>
                <li><a href="base.html">צור קשר</a></li>
                <li><a href="A_little_about_us.html">הסיפור שלנו</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <!-- שינוי בכפתור החזרה - הוספת onclick -->
        <a href="javascript:void(0)" onclick="goBack()" class="back-button">חזרה לדף העוגות שלנו</a>
        <section class="category-section">
            <h1 id="category-title">טוען קטגוריה...</h1>
            <div class="cake-grid" id="category-items">
                <!-- התוכן יוכנס דינמית -->
            </div>
        </section>
    </main>
    
    <script>
        // הוספת פונקציית החזרה
        function goBack() {
            window.location.href = '/cakes.html';
        }
    
        const categoryData = {
            'macarons': {
                title: 'מקרונים',
                items: [
                    {
                        image: 'images/aaaa.jpg',
                        title: 'מקרונים מארז ממותג אישית',
                        description: ' מארז מקרונים בטעמים מגוונים עם הקדשה אישית'
                    },
                    {
                        image: 'images/IMG-20241217-WA0077.jpg',
                        title: 'מגדל מקרונים',
                        description: 'מגדל מקרונים מעוצב לאירועים'
                    }
                ]
            },
            'bento': {
                title: 'בנטו',
                items: [
                    {
                        image: 'images/bento.jpg',
                        title: 'עוגת בנטו אישית',
                        description: 'עוגת בנטו מעוצבת אישית לפי בחירה'
                    },

                    {
                        image: 'images/Bento and cupcakes.jpg',
                        title: 'מארז בנטו',
                        description: 'מארז בנטו בהתאמה אישית'
                    },
                   
                ]
            }
        };
    
        function displayCategory() {
            const selectedCategory = localStorage.getItem('selectedCategory');
            const category = categoryData[selectedCategory];
    
            if (!category) {
                window.location.href = '/';
                return;
            }
    
            document.getElementById('category-title').textContent = category.title;
            const container = document.getElementById('category-items');
            
            container.innerHTML = category.items.map((item) => `
                <div class="cake-card">
                    <div class="cake-image-container">
                        <img src="${item.image}" alt="${item.title}" onclick="openImage('${item.image}')">
                    </div>
                    <div class="cake-content">
                        <div class="cake-card-title">${item.title}</div>
                        <div class="cake-card-details">
                            <p>${item.description}</p>
                        </div>
                    </div>  
                </div>
            `).join('');
        }
    
        function openImage(imageSrc) {
            window.open(imageSrc, '_blank');
        }
    
        window.addEventListener('load', displayCategory);
        function displayCategory() {
    const selectedCategory = localStorage.getItem('selectedCategory');
    const category = categoryData[selectedCategory];

    if (!category) {
        window.location.href = '/';
        return;
    }

    document.getElementById('category-title').textContent = category.title;
    const container = document.getElementById('category-items');
    
    container.innerHTML = category.items.map((item) => `
        <div class="cake-card">
            <div class="cake-image-container">
                <img src="${item.image}" alt="${item.title}" onclick="openImage('${item.image}')">
            </div>
            <div class="cake-content">
                <div class="cake-card-title">${item.title}</div>
                <div class="cake-card-details">
                    <p>${item.description}</p>
                </div>
                <a href="https://wa.me/?text=${encodeURIComponent(`${item.title}%0A%0A${item.description}%0A%0A${window.location.origin}${item.image}`)}" 
                   target="_blank" 
                   class="whatsapp-link">
                    <i class="fab fa-whatsapp"></i> שתף בוואטסאפ
                </a>
            </div>  
        </div>
    `).join('');
}
    </script>
    
    <script src="search bar"></script>
    </body>
    </html>
