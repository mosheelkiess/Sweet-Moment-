<!DOCTYPE html>

<head>

    <title>Sweet Moment - קטגוריית מוצרים</title>
    <style>
        .cake-card {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 400px;
        }

        .cake-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 15px;
        }

        .cake-card-title {
            margin-bottom: 10px;
        }

        .cake-card-details {
            flex: 1;
        }

        .whatsapp-link {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: inline-flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .whatsapp-link i {
            margin-left: 8px;
        }

        .whatsapp-link:hover {
            background-color: #128C7E;
        }

        .cake-image-container {
            height: 200px;
            overflow: hidden;
        }

        .cake-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close-button {
            position: absolute;
            right: 35px;
            top: 15px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: #bbb;
        }
    </style>
</head>

        function openImage(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = imageSrc;

            // סגירה בלחיצה על כפתור הסגירה
            const closeButton = document.getElementsByClassName('close-button')[0];
            closeButton.onclick = function() {
                modal.style.display = "none";
            }

            // סגירה בלחיצה מחוץ לתמונה
            modal.onclick = function(e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            }

            // סגירה בלחיצה על ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    modal.style.display = "none";
                }
            });
        }
       .cake-card {
